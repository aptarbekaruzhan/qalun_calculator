 <!DOCTYPE html>
 <html lang="en">

 <head>

     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     <!-- Google fonts -->
     <link rel="preconnect" href="https://fonts.gstatic.com">
     <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
     <!-- Own CSS -->
     <link rel="stylesheet" href="style.css">
     <title>Qalyn calculator</title>
 </head>

 <body>
     <div class="container mt-4 shadow p-3 mb-5 bg-white rounded">
         <div class="row">
             <div class="col col-sm-12">
                 <h1 class="text-center">Qalyn calculator</h1>
                 <h1>Education level:</h1>
                 <label for="education_level"></label><br>
                 <select id="education">
                     <option value=1></option>
                     <option value=1.5>Bachelor's degree</option>
                     <option value=1.2>College degree</option>
                     <option value=1.05>High school degree</option>
                     <option value=0.9>Middle school degree</option>
                 </select>
                 <hr>
                 <h1>Family networth</h1>
                 <label for="family_networth"></label><br>
                 <select id="networth">
                     <option value=1></option>
                     <option value=2>More than 100,000$</option>
                     <option value=1.5>Between 50,000$ and 100,000$</option>
                     <option value=1.2>Less than 50,000$</option>
                 </select>
                 <hr>

                 <!-----checkbox-->
                 <h1>Groom's skills:</h1>

                 <input type="checkbox" class="skill" name="vehicle1" value=100>
                 <label for="vehicle1"> Playing on dombra</label><br>
                 <input type="checkbox" class="skill" name="vehicle2" value=200>
                 <label for="vehicle2"> Good cook</label><br>
                 <input type="checkbox" class="skill" name="vehicle2" value=150>
                 <label for="vehicle2"> Easygoing character</label><br>
                 <input type="checkbox" class="skill" name="vehicle3" value=100>
                 <label for="vehicle3"> Sings well</label><br><br>


                 <h1>Groom's age</h1>
                 <input type="radio" id="age1" name="age" value=1.5>
                 <label for="age1">18- 23</label><br>
                 <input type="radio" id="age2" name="age" value=1.2>
                 <label for="age2">24- 27</label><br>
                 <input type="radio" id="age3" name="age" value=0.95>
                 <label for="age3">28+ </label><br><br>

                 <hr>

                 <h1>Groom's reputation:</h1>

                 <input type="checkbox" id="reputation1" name="vehicle1" value=0.85>
                 <label for="vehicle1"> Gossips about his parent's attitude</label><br>
                 <input type="checkbox" id="reputation2" name="vehicle2" value=0.9>
                 <label for="vehicle2"> Gossips about his character</label><br>
                 <input type="checkbox" id="reputation3" name="vehicle2" value=200>
                 <label for="vehicle2"> General gossips around his person</label><br>
                 <br><br>

                 <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img width="300" height="750" src="https://www.weddingideasmag.com/wp-content/uploads/2015/05/grooms-thoughts-1.jpg" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img width="300" height="750" src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/gallery-1485543839-hbz-real-wedding-kentucky-11-1582647986.jpg?crop=0.668xw:1.00xh;0.321xw,0&resize=640:*" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img width="300" height="750" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRz_3BtauoF1xpCOp06UctjGE6IxLz1vL6Q9A&usqp=CAU" class="d-block w-100" alt="...">
                      </div>
                
                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </a>
                  </div>

                 <hr>

                 <div id="result"></div> <br>
                 <button class="btn btn-primary" onclick="getResult()">Calculate price</button>
             </div>
         </div>
     </div>
     <script type="text/javascript" src="script.js"></script>
     <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
 </body>

 </html>
